<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="formdata">
            <div>
                <input type="text" id="weight" name="weight" placeholder="Weight (kg)" autocomplete="off"></div>
           <div>
                <input type="text" id="height" name="height" placeholder="Height (cm)" autocomplete="off">
           </div> 
            <button type="submit" class="btn">Calculate</button>
        </form>
       
        <div class="result" id="result">
        
    </div>
    <script src="script.js"></script>

</body>
</html>
