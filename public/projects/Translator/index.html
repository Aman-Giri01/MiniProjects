<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang_selector">
            <div class="lang1">
                <select>
                    
                </select>
            </div>
            <span><i class="fa-solid fa-arrow-right-arrow-left transfer"></i></span>
            <div class="lang2">
                <select>

                </select>
            </div>
        </div>
        
        <div class="text">
            <div class="text1">
                <textarea name="" id="fromText" placeholder="Enter Text"></textarea>
                <span><i class="fa-solid fa-volume-low speak" ></i></span>
                <span><i class="fa-solid fa-microphone listen"></i></i></span>
            </div>
            <div class="text2">
                <textarea name="" id="toText" placeholder="Translation"></textarea>
                <span><i class="fa-solid fa-volume-low tospeak"></i></span>
                <span><i class="fa-regular fa-copy copy_text"></i></span>
            </div>



        </div>
    </div>
    <script src="country.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
